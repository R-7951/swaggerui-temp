info:
  title: IoT Connector REST API
  description: |-
    # Overview
    
    FXR90 reader can be controlled using REST API as documented in this page.
    The definition can be found below

    # Authentication
    
    If bearer token is previously copied from dashboard page, use it in `Authorize` bearerAuth. 
    If not, use Admin login credentials in `Authorize` basicAuth, execute /cloud/localRestLogin, 
    and copy the bearer token from the response for `Authorize` bearerAuth.
     
  version: 1.0.0
  termsOfService: https://www.zebra.com/ap/en/terms-conditions.html
  contact:
    name: API Support
    email: support@example.com
    url: https://zebra.com/support
    
externalDocs:
  description: Find out more about IoT
  url: https://zebradevs.github.io/rfid-ziotc-docs/
  
