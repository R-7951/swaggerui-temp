    directionality.v1:
      type: object
      title: directionalitySettings
      description: directionality mode settings
      examples:
        - advancedConfig:
            background_processing_interval_seconds: 0.5
            debug_level: INFO
            hysteresis_feet: 2
            ma_duration_seconds: 3
            report_new: true
            report_update_duration_seconds: -1
            tag_timeout_seconds: 3
            report_transition: true
            report_timed_out: true
            report_direction:
              - IN
