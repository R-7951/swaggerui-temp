                  elevation: 0
                  polarization: LHCP
            innerZoneWidth: 10
            orientation: 0
            readerHeight: 15
            tagHeight: 5
            zoneExtension: 0
            zoneNames:
              - out,in,right,left
            zonePlan: 4
