      title: error
      type: object
      properties:
        code:
          type: integer
          description: The error code
          example: 123
        message:
          type: string
          description: A brief description of the error
          example: internal system error.
        parameters:
          type: array
          description: A list of error parameters, if applicable
          items:
            type: string
      required:
        - code
        - message
      description: Represents an API error.
