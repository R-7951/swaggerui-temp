      properties:
        advancedConfig:
          type: object
          description: |-
            Advanced Directionality Configuration

            NOTE: directionality operating mode is applicable for only ATR7000 reader and Type of operating mode - must be DIRECTIONALITY
          properties:
            background_processing_interval_seconds:
              type: number
              example: 0.5
              description: Interval between processing incoming raw messages (in seconds)
              default: 0.5
            debug_level:
              type: string
              example: INFO
              description: '''Set the debug logging level '''
              default: INFO
              enum:
                - ERROR
                - WARNING
                - INFO
                - DEBUG
            hysteresis_feet:
              type: number
              example: 2
              description: Set the distance (in feet) a tag must travel into a zone to be able to move back into previous zone
              default: 2
              minimum: 0
              maximum: 50
            ma_duration_seconds:
              type: number
              example: 3
              description: Moving Average Window Duration (in seconds). Must be less than tag_timeout_seconds
              default: 3
              minimum: 0
              maximum: 86400
            report_new:
              type: boolean
              description: Report (or do not report) "NEW" events
              default: true
            report_update_duration_seconds:
              type: number
              example: -1
              description: Duration to report tag updates even if no transition (value in seconds) (-1 is never report)
              default: -1
              minimum: -1
              maximum: 86400
            tag_timeout_seconds:
              type: number
              example: 3
              description: Duration until a tag is deemed "gone" (in seconds)
              default: 3
              minimum: 0
              maximum: 86400
            report_transition:
              type: boolean
              description: Report (or do not report) "TRANSITION" events
              default: true
            report_timed_out:
              type: boolean
              description: Report (or do not report) "TIMED_OUT" events
