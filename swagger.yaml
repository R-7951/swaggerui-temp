      type: http
      scheme: bearer

  schemas:
    operatingModes:
      $ref: '#/components/schemas/operatingMode.v1'
    gpioLedConfig:
      $ref: '#/components/schemas/GPIOLEDConfig.v1'
    mgmtEventConfig:
      $ref: '#/components/schemas/eventsConfig.v1'
    osversions.v1:
      title: osVersions
      type: object
      properties:
        version:
          type: string
          example: 3.1.12
        releaseDate:
          type: string
          format: date
          example: '2020-04-23'
        releaseNotesUrl:
          type: string
          format: uri
          example: https://www.zebra.com/content/dam/zebra_new_ia/en-us/software/operating-system/fx7500-series-operating-system/FXSeries_3_1_12_Release_Notes.pdf
    readerversion.v1:
      title: readerVersion
      type: object
      description: Reader version information
      properties:
        readerApplication:
          type: string
          description: Reader software version
          example: 2.7.19.0
        radioApi:
          type: string
          description: API to the radio engine
          example: 2.2.8.2
        radioFirmware:
          type: string
          description: Firmware running on the radio
          example: 2.1.14.0
        radioControlApplication:
          type: string
          description: Reader radio control version
          example: 1.0.0
        readerOS:
          type: string
          description: Reader operating system version
          example: 2.2.15.0
        readerHardware:
          type: string
          description: Hardware version of the reader
          example: 0.0.5.0
        readerBootLoader:
          type: string
          description: Reader boot loader version
          example: 2.1.2.0
        readerFileSystem:
          type: string
          description: Reader root file system version
          example: 2.1.2.0
        cloudAgentApplication:
          type: string
          description: Reader cloud agent version
          example: 1.0.0
        availableOsUpgrades:
          type: array
          description: A List of available OS upgrades, (upgrade path only, no downgrade versions)
          example: '[ 3.1.12, 3.0.35 ]'
          items:
            $ref: '#/components/schemas/osversions.v1'
        fpga:
          type: string
          example: 1.8.0.0
          description: FPGA running on radio (only applicable to ATR7000)
        model:
          type: string
          enum:
            - FX7500
            - FX9600
            - ATR7000
          description: device model
        serialNumber:
          type: string
          example: 84248dee5721
          description: Device serial number
      required:
        - readerApplication
        - radioApi
        - radioFirmware
        - radioControlApplication
        - readerOS
        - readerHardware
        - readerBootLoader
        - readerFileSystem
        - cloudAgentApplication
        - availableOsUpgrades
        - model
        - serialNumber
